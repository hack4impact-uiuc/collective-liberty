version: "3.8"
services:
  auth:
    build: ./auth
    env_file: ./auth/.env
    depends_on: 
      - db
    ports:
      - 8000:8000
    volumes:
      - ./auth:/usr/src/app
      - auth_modules:/usr/src/app/node_modules
  api:
    build: ./api
    env_file: ./api/.env
    depends_on:
      - db
    ports:
      - 5000:5000
    volumes:
      - ./api:/usr/src/app
      - be_modules:/usr/src/app/node_modules
  db:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db

volumes:
  auth_modules:
  be_modules:
  mongo_data:
